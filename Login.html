<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Redirect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d4268; /* Light Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h2 { color: #1976d2; margin-bottom: 25px; }

        .input-group { margin-bottom: 15px; text-align: left; }

        label { display: block; font-size: 14px; margin-bottom: 5px; color: #555; }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover { background-color: #1565c0; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="user" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="pass" placeholder="Enter password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); 

            
            
            
            window.location.href = "2.html"; 
        }
    </script>

</body>
</html>
