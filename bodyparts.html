        :root {

            font-weight: bold;
            text-transform: uppercase;
        }

        .color-0 { border-color: #fab1a0; } /* Face/Skin */
        .color-1 { border-color: #81ecec; } /* Brain/Eyes */
        .color-2 { border-color: #ffeaa7; } /* Hands/Action */
        .color-3 { border-color: #ff7675; } /* Heart/Vital */
        .color-4 { border-color: #a29bfe; } /* Feet/Movement */

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 { font-size: 2rem; }
        }
    </style>
</head>

    <style>
        /* Modern 2026 Clean Styles */
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #fcfdf7;
        }

        .navbar {
            background-color: #E4F78F; /* Your Pastel Green Yellow */

        /* Dropdown Container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Main Nav Buttons */
        .dropbtn {
            background-color: transparent;
            color: #3d4a1a;
            padding: 18px 25px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .dropdown:hover .dropbtn {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Dropdown Box */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 180px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
            border-radius: 0 0 10px 10px;
            overflow: hidden;
            border-top: 2px solid #E4F78F;
        }

        /* Links inside dropdown */
        .dropdown-content a {
            color: #444;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: background 0.2s;
        }

        .dropdown-content a:hover {
            background-color: #f5fce0;
            color: #000;
            padding-left: 25px; /* Subtle slide effect */
        }

        /* Show on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive Mobile Layout */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .dropbtn {
                width: 100%;
                text-align: left;
                border-bottom: 1px solid rgba(0,0,0,0.03);
            }
            .dropdown-content {
                position: relative;
                width: 100%;
                box-shadow: none;
            }
        }
    </style>

<script>
    // Javascript to assist with mobile toggle clicks
    function toggleMenu(btn) {
        if (window.innerWidth <= 768) {
            const content = btn.nextElementSibling;
            const isOpen = content.style.display === "block";
            
            // Close all other menus first
            document.querySelectorAll('.dropdown-content').forEach(nav => {
                nav.style.display = "none";
            });

            // Toggle current
            content.style.display = isOpen ? "none" : "block";
        }
    }
</script>
