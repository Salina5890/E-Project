        body {
            background-color: #fff9c4; /* Light yellow kid-friendly bg */
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            display: flex;
            flex-direction: column;

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

        .letter-box {
            background: white;
            border: 8px solid; /* Colored via JS */
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 0px rgba(0,0,0,0.1);
        }

        .letter-box:hover {
            transform: scale(1.05);
            filter: brightness(1.05);
        }

        .letter-box:active {
            transform: scale(0.95);
        }

        .letter-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0;
            display: block;
        }

        .upper { color: #1e88e5; }
        .lower { color: #f44336; }

        .letter-word {
            font-size: 1.3rem;
            color: #555;
            margin: 5px 0;
            font-weight: bold;
        }

        .letter-img {
            font-size: 3.5rem;
            margin-top: 5px;
        }

        /* Color palette for the boxes */
        .color-0 { border-color: #FF5252; }
        .color-1 { border-color: #448AFF; }
        .color-2 { border-color: #4CAF50; }
        .color-3 { border-color: #FFC107; }
        .color-4 { border-color: #E040FB; }
    </style>
</head>

    <style>
        /* Modern 2026 Clean Styles */
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #fcfdf7;
        }

        .navbar {
            background-color: #E4F78F; /* Your Pastel Green Yellow */
            display: flex;
            justify-content: center;
            padding: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Dropdown Container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Main Nav Buttons */
        .dropbtn {
            background-color: transparent;
            color: #3d4a1a;
            padding: 18px 25px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .dropdown:hover .dropbtn {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Dropdown Box */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 180px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
            border-radius: 0 0 10px 10px;
            overflow: hidden;
            border-top: 2px solid #E4F78F;
        }

        /* Links inside dropdown */
        .dropdown-content a {
            color: #444;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: background 0.2s;
        }

        .dropdown-content a:hover {
            background-color: #f5fce0;
            color: #000;
            padding-left: 25px; /* Subtle slide effect */
        }

        /* Show on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive Mobile Layout */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .dropbtn {
                width: 100%;
                text-align: left;
                border-bottom: 1px solid rgba(0,0,0,0.03);
            }
            .dropdown-content {
                position: relative;
                width: 100%;
                box-shadow: none;
            }
        }
    </style>
</head>

<script>
    // Javascript to assist with mobile toggle clicks
    function toggleMenu(btn) {
        if (window.innerWidth <= 768) {
            const content = btn.nextElementSibling;
            const isOpen = content.style.display === "block";
            
            // Close all other menus first
            document.querySelectorAll('.dropdown-content').forEach(nav => {
                nav.style.display = "none";
            });

            // Toggle current
            content.style.display = isOpen ? "none" : "block";
        }
    }
</script>

        const alphaData = {

            'S': { w: 'Sun', i: '‚òÄÔ∏è' }, 'T': { w: 'Tiger', i: 'üêØ' },
            'U': { w: 'Umbrella', i: '‚õ±Ô∏è' }, 'V': { w: 'Van', i: 'üöê' },
            'W': { w: 'Watch', i: '‚åö' }, 'X': { w: 'New', i: 'üÜï' }, 
            'Y': { w: 'Yo-yo', i: 'ü™Ä' }, 'Z': { w: 'Zebra', i: 'ü¶ì' }
        };

        for (let i = 65; i <= 90; i++) {
            const UpperCase = String.fromCharCode(i);
            const LowerCase = UpperCase.toLowerCase();
            const data = alphaData[UpperCase];

            const box = document.createElement('div');
            // Assign a color class 0 through 4
            box.className = `letter-box color-${i % 5}`;
            
            box.innerHTML = `
                <div class="letter-display">
                    <span class="upper">${UpperCase}</span><span class="lower">${LowerCase}</span>
                </div>
                <p class="letter-word">${data.w}</p>
                <div class="letter-img">${data.i}</div>
            `;

            box.onclick = () => {
                // Visual feedback
                box.style.backgroundColor = "#e1f5fe";
                setTimeout(() => box.style.backgroundColor = "white", 200);

                // Speech
                const speech = new SpeechSynthesisUtterance();
                speech.text = `${UpperCase}... and small... ${LowerCase}... is for... ${data.w}`;
                speech.rate = 0.9;
                speech.pitch = 1.1;
                window.speechSynthesis.speak(speech);
            };

            grid.appendChild(box);
        }
    </script>
