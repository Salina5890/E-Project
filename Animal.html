    <style>
        :root {
            --sky-blue: #e3f2fd;
            --safari-gold: #FFD700;
            --jungle-green: #2D6A4F;
        }

        body {
            background-color: var(--sky-blue);
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #d84315; /* Deep orange-red */
            font-size: 3.2rem;
            margin-bottom: 5px;
            text-shadow: 3px 3px 0px white;
        }

        .subtitle {
            color: #1b5e20;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .animal-box {
            background: white;
            border: 6px solid;
            border-radius: 35px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .animal-box:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }

        .animal-emoji {
            font-size: 4.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .animal-name {
            font-size: 1.6rem;
            color: #222;
            font-weight: 900;
            margin: 0;
        }

        .animal-sound {
            font-size: 0.95rem;
            color: #ef6c00;
            margin-top: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Safari-Themed Colors */
        .color-0 { border-color: #FFB300; background-color: #FFFDE7; } /* Lion Yellow */
        .color-1 { border-color: #43A047; background-color: #F1F8E9; } /* Jungle Green */
        .color-2 { border-color: #039BE5; background-color: #E1F5FE; } /* Water Blue */
        .color-3 { border-color: #8D6E63; background-color: #EFEBE9; } /* Earth Brown */
        .color-4 { border-color: #F06292; background-color: #FCE4EC; } /* Flamingo Pink */

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>

    <style>
        /* Modern 2026 Clean Styles */

        /* Show on hover */

<script>
    // Javascript to assist with mobile toggle clicks
    function toggleMenu(btn) {
        if (window.innerWidth <= 768) {
            const content = btn.nextElementSibling;
            const isOpen = content.style.display === "block";
            
            // Close all other menus first
            document.querySelectorAll('.dropdown-content').forEach(nav => {
                nav.style.display = "none";
            });

            // Toggle current
            content.style.display = isOpen ? "none" : "block";
        }
    }
</script>

    <div id="animal-grid" class="grid-container"></div>

    <script>
        const animalData = [
            { name: 'Lion', icon: 'ü¶Å', sound: 'Roar!', fact: 'King of the jungle' },
            { name: 'Tiger', icon: 'üêØ', sound: 'Grrr!', fact: 'I have orange stripes' },
            { name: 'Elephant', icon: 'üêò', sound: 'Pawoo!', fact: 'I have a long trunk' },
            { name: 'Monkey', icon: 'üêí', sound: 'Oooh-Aaah!', fact: 'I love bananas' },
            { name: 'Giraffe', icon: 'ü¶í', sound: 'Hummm!', fact: 'I have a very long neck' },
            { name: 'Zebra', icon: 'ü¶ì', sound: 'Neigh!', fact: 'Look at my black and white stripes' },
            { name: 'Panda', icon: 'üêº', sound: 'Huff!', fact: 'I love eating bamboo' },
            { name: 'Crocodile', icon: 'üêä', sound: 'Snap!', fact: 'Watch out for my big teeth' },
            { name: 'Kangaroo', icon: 'ü¶ò', sound: 'Boing!', fact: 'I love to hop and jump' },
            { name: 'Penguin', icon: 'üêß', sound: 'Honk!', fact: 'I love the cold snow' },
            { name: 'Hippo', icon: 'ü¶õ', sound: 'Grunt!', fact: 'I love splashing in water' },
            { name: 'Snake', icon: 'üêç', sound: 'Hiss!', fact: 'I slither on the ground' }
        ];

        const grid = document.getElementById('animal-grid');

        animalData.forEach((animal, index) => {
            const box = document.createElement('div');
            box.className = `animal-box color-${index % 5}`;
            
            box.innerHTML = `
                <span class="animal-emoji">${animal.icon}</span>
                <p class="animal-name">${animal.name}</p>
                <p class="animal-sound">${animal.sound}</p>
            `;

            box.onclick = () => {
                // Visual feedback (bounce effect)
                box.animate([
                    { transform: 'scale(1)' },
                    { transform: 'scale(1.2)' },
                    { transform: 'scale(1)' }
                ], { duration: 300 });

                // Speech Output
                const speech = new SpeechSynthesisUtterance();
                speech.text = `This is a ${animal.name}. ${animal.name} says ${animal.sound}. ${animal.fact}.`;
                speech.rate = 1.0;
                speech.pitch = 1.3; // Child-friendly high pitch
                window.speechSynthesis.speak(speech);
            };

            grid.appendChild(box);
        });
    </script>
