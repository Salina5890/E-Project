    <style>
        body {
            /* 2026 Animated Water Background */
            background: linear-gradient(180deg, #89CFF0 0%, #2196F3 100%);
            background-size: 400% 400%;
            animation: waterFlow 10s ease infinite;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes waterFlow {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }

        /* Floating Bubbles Container */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            bottom: -50px;
            animation: rise 10s infinite ease-in;
            z-index: -1;
        }

        @keyframes rise {
            0% { bottom: -50px; transform: translateX(0); opacity: 1; }
            100% { bottom: 100vh; transform: translateX(100px); opacity: 0; }
        }

        h1 {
            color: #ffffff;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 4px 4px 0px #1565C0;
        }

        h3 { color: white; margin-bottom: 30px; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
            z-index: 1;
        }

        .animal-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 12px 0px rgba(21, 101, 192, 0.4);
            border: 8px solid #89CFF0;
        }

        .animal-box:hover {
            transform: scale(1.1) translateY(-10px);
            background: white;
            box-shadow: 0 20px 30px rgba(0,0,0,0.2);
        }

        .animal-icon {
            font-size: 4.5rem;
            margin: 10px 0;
            display: block;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
        }

        .animal-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1565C0;
            text-transform: uppercase;
        }
    </style>
</head>

<script>
    // Javascript to assist with mobile toggle clicks
    function toggleMenu(btn) {
        if (window.innerWidth <= 768) {
            const content = btn.nextElementSibling;
            const isOpen = content.style.display === "block";
            
            // Close all other menus first
            document.querySelectorAll('.dropdown-content').forEach(nav => {
                nav.style.display = "none";
            });

            // Toggle current
            content.style.display = isOpen ? "none" : "block";
        }
    }
</script>
