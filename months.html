        :root {

        body {

        .subtitle {
            color: #686de0;

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .month-box {
            background: white;
            border: 6px solid;
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .month-box:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 15px rgba(0,0,0,0.1);
        }

        .month-emoji {
            font-size: 4rem;
            margin-bottom: 10px;
            display: inline-block;
        }

        .month-name {
            font-size: 1.4rem;
            color: #333;
            font-weight: 900;
            margin: 0;
        }

        .month-days {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            background: #eee;
            padding: 2px 10px;
            border-radius: 15px;
        }

        /* Seasonal Palette */
        .winter { border-color: #74b9ff; background-color: #f1f9ff; } /* Jan, Feb, Dec */
        .spring { border-color: #ff7675; background-color: #fff5f5; } /* Mar, Apr, May */
        .summer { border-color: #ffe135; background-color: #fffde7; } /* Jun, Jul, Aug */
        .autumn { border-color: #e67e22; background-color: #fffaf0; } /* Sep, Oct, Nov */

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

            color: #000;

        /* Show on hover */

<script>
    // Javascript to assist with mobile toggle clicks
    function toggleMenu(btn) {
        if (window.innerWidth <= 768) {
            const content = btn.nextElementSibling;
            const isOpen = content.style.display === "block";
            
            // Close all other menus first
            document.querySelectorAll('.dropdown-content').forEach(nav => {
                nav.style.display = "none";
            });

            // Toggle current
            content.style.display = isOpen ? "none" : "block";
        }
    }
</script>
