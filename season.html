    <style>
        :root {
            --bg-color: #89CFF0;
            --accent-color: #2196F3;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'DynaPuff', cursive;
            background-color: var(--bg-color);
            transition: background 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header { text-align: center; padding: 40px 20px; z-index: 10; }
        h1 { font-family: 'Sour Gummy', cursive; font-size: clamp(3rem, 8vw, 5rem); color: white; text-shadow: 6px 6px 0px rgba(0,0,0,0.1); margin: 0; }

        .toggle-btn {
            background: white;
            border: 6px solid var(--accent-color);
            padding: 18px 45px;
            border-radius: 60px;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent-color);
            cursor: pointer;
            box-shadow: 0 10px 0px var(--accent-color);
            transition: all 0.2s ease;
            margin-top: 25px;
            font-family: 'DynaPuff', cursive;
        }

        .toggle-btn:active { transform: translateY(8px); box-shadow: 0 2px 0px var(--accent-color); }

        .season-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1100px;
            padding: 40px;
            z-index: 5;
        }

        .card {
            background: white;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 70%;
            padding: 35px 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 6px solid transparent;
        }

        .card:hover { transform: scale(1.1) rotate(-3deg); border-color: var(--accent-color); }
        .card .icon { font-size: 5.5rem; display: block; margin-bottom: 10px; }
        .card h2 { margin: 0; color: #333; font-size: 1.8rem; }

        .particle { position: absolute; top: -10%; z-index: 1; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.3; }
        }
    </style>
</head>

    <style>
        /* Modern 2026 Clean Styles */

<script>
    // Javascript to assist with mobile toggle clicks
    function toggleMenu(btn) {
        if (window.innerWidth <= 768) {
            const content = btn.nextElementSibling;
            const isOpen = content.style.display === "block";
            
            // Close all other menus first
            document.querySelectorAll('.dropdown-content').forEach(nav => {
                nav.style.display = "none";
            });

            // Toggle current
            content.style.display = isOpen ? "none" : "block";
        }
    }
</script>



    <div class="header">
        <h1 id="main-title">Rainy Day!</h1>
        <button class="toggle-btn" id="master-btn" onclick="goToNext()">Next Season ‚ûî</button>
    </div>

    <!-- Cards now have IDs 0, 1, 2, 3 corresponding to the seasons array -->

        <div class="card" onclick="setSeason(0)">
            <span class="icon">üåßÔ∏è</span>
            <h2>Rainy</h2>
        </div>
        <div class="card" onclick="setSeason(1)">
            <span class="icon">üçÇ</span>
            <h2>Autumn</h2>
        </div>
        <div class="card" onclick="setSeason(2)">
            <span class="icon">‚òÉÔ∏è</span>

    <script>
        let currentIndex = 0;
        const seasons = [
            { name: 'Rainy', emoji: 'üíß', bg: '#89CFF0', accent: '#2196F3', title: 'Rainy Day!' },
            { name: 'Autumn', emoji: 'üçÇ', bg: '#FFB347', accent: '#E67E22', title: 'Autumn Gold!' },
            { name: 'Winter', emoji: '‚ùÑÔ∏è', bg: '#E0F7FA', accent: '#00BCD4', title: 'Winter Wonderland!' },
            { name: 'Summer', emoji: '‚òÄÔ∏è', bg: '#FFF176', accent: '#FBC02D', title: 'Summer Fun!' }
        ];

        // This function sets the season SPECIFICALLY based on what you click
        function setSeason(index) {
            currentIndex = index;
            const s = seasons[currentIndex];
            
            // 1. Change Colors
            const body = document.getElementById('season-body');
            body.style.setProperty('--bg-color', s.bg);
            body.style.setProperty('--accent-color', s.accent);
            
            // 2. Change Text
            document.getElementById('main-title').innerText = s.title;
            
            // 3. Clear and Spawn new particles
            document.querySelectorAll('.particle').forEach(p => p.remove());
            spawnParticles(s.emoji);

            // 4. Voice Feedback
            speak(`Magic switch to ${s.name}!`);
        }

        // The button still works to cycle through them
        function goToNext() {
            let nextIndex = (currentIndex + 1) % seasons.length;
            setSeason(nextIndex);
        }

        function spawnParticles(emoji) {
            for (let i = 0; i < 35; i++) {
                let p = document.createElement('div');
                p.className = 'particle';
                p.innerText = emoji;
                p.style.left = Math.random() * 100 + 'vw';
                p.style.fontSize = (Math.random() * 25 + 20) + 'px';
                p.style.animationDuration = (Math.random() * 3 + 3) + 's';
                document.body.appendChild(p);
            }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.pitch = 1.6;
            window.speechSynthesis.speak(msg);
        }

        // Initialize particles
        spawnParticles('üíß');
    </script>
