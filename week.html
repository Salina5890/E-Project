    <style>
        :root {
            --bg-play: #fdfcf0;

        body {
            background-color: var(--bg-play);

            display: flex;

            text-shadow: 2px 2px 0px white;
        }

        .subtitle {
            color: #2f3542;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
        }

        .day-box {
            background: white;
            border: 6px solid;
            border-radius: 35px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 0px rgba(0,0,0,0.05);
        }

        .day-box:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 20px rgba(0,0,0,0.1);
        }

        .day-emoji {
            font-size: 4rem;
            margin-bottom: 10px;
            display: inline-block;
        }

        .day-name {
            font-size: 1.6rem;
            color: #2f3542;
            font-weight: 900;
            margin: 0;
        }

        .day-type {
            font-size: 0.9rem;
            color: #747d8c;
            margin-top: 8px;
            font-weight: bold;
            background: #f1f2f6;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        /* Rainbow Palette for 7 Days */
        .day-0 { border-color: #ff6b6b; background-color: #fff5f5; } /* Monday - Red */
        .day-1 { border-color: #fca311; background-color: #fff8e1; } /* Tuesday - Orange */
        .day-2 { border-color: #ffd166; background-color: #fffdf0; } /* Wednesday - Yellow */
        .day-3 { border-color: #06d6a0; background-color: #f0fff4; } /* Thursday - Green */
        .day-4 { border-color: #118ab2; background-color: #f0f9ff; } /* Friday - Blue */
        .day-5 { border-color: #073b4c; background-color: #e0f2f1; } /* Saturday - Indigo */
        .day-6 { border-color: #7209b7; background-color: #f3e5f5; } /* Sunday - Violet */

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <style>
        /* Modern 2026 Clean Styles */
        body {

            text-transform: uppercase;

            transition: all 0.3s ease;

        .dropdown:hover .dropbtn {

        }

        /* Dropdown Box */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 180px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
            border-radius: 0 0 10px 10px;
            overflow: hidden;
            border-top: 2px solid #E4F78F;

        /* Links inside dropdown */
        .dropdown-content a {
            color: #444;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: background 0.2s;
        }

        .dropdown-content a:hover {
            background-color: #f5fce0;
            color: #000;
            padding-left: 25px; /* Subtle slide effect */
        }

        /* Show on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive Mobile Layout */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .dropbtn {
                width: 100%;
                text-align: left;
                border-bottom: 1px solid rgba(0,0,0,0.03);
            }
            .dropdown-content {
                position: relative;
                width: 100%;
                box-shadow: none;
            }
        }
    </style>

<script>
    // Javascript to assist with mobile toggle clicks
    function toggleMenu(btn) {
        if (window.innerWidth <= 768) {
            const content = btn.nextElementSibling;
            const isOpen = content.style.display === "block";
            
            // Close all other menus first
            document.querySelectorAll('.dropdown-content').forEach(nav => {
                nav.style.display = "none";
            });

            // Toggle current
            content.style.display = isOpen ? "none" : "block";
        }
    }
</script>

            box.onclick = () => {

                const emoji = box.querySelector('.day-emoji');
                emoji.animate([
                    { transform: 'rotate(0deg)' },
                    { transform: 'rotate(10deg)' },
                    { transform: 'rotate(-10deg)' },

                speech.text = `Today is ${day.name}. It is a ${day.type}. ${day.fact}`;
